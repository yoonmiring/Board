<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--haeder부분-->
<div th:insert="common/header.html" id="header"></div>


<div class="board">
    <h2 th:text="${PostDto.title}"></h2>
        작성일자: <a th:text="${PostDto.createdAt}"></a>
        (<a th:text="${PostDto.updatedAt}"></a>)<br>
        조회수: <a th:text="${PostDto.hits}"></a>
        작성자: <a th:text="${PostDto.username}"></a>
    <p> ------------------------------------------------------------------</p>
    <p th:text="${PostDto.content}"></p>
    <p> ------------------------------------------------------------------</p>

    <!-- 수정/삭제 -->
    <div>
        <span>
        <form th:action="@{'edit/' + ${PostDto.id}}" method="get">
            <button type="submit">수정</button>
        </form>
        </span>
        <span>
        <form th:action="@{'/posts' + ${PostDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" name="postId" th:value="${PostDto.id}"/>

            <button type="button" class="btn-delete" id="btn-delete">삭제</button>
        </form>
        </span>

    </div>
</div>
<!--footer부분-->
<div th:insert="common/footer.html" id="footer"></div>

<script>
    $("#edit-form").submit(function(event) {

        $.ajax({
            url: `/board/posts/edit/${id}`,
            method: "GET",
            success: function(response) {
                $("#post-title").val(response.title);
                $("#post-writer").val(response.writer);
                $("#post-content").val(response.content);
            },
            error: function(xhr, status, error) {
                console.log(error);
            }
        });
    });
    $("#btn-delete").click(function() {
        var post_id = $("[name=postId]").val();
        if (confirm('게시물을 삭제하시겠습니까?')) {
            $.ajax({
                type: "DELETE",
                url: `/board/posts/${post_id}`,
                method: "DELETE",
                success: function(response) {
                    alert('삭제 완료');
                    window.location.href = "/board";
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
        }
    });
</script>
</body>
</html>
