<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
    <meta charset="UTF-8">
    <title>수정하기</title>
</head>
<body>
<!--haeder부분-->
<div th:insert="common/header.html" id="header"></div>


<div class="board">
<form th:action="@{'/post/edit/' + ${PostDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${PostDto.id}"/>

    제목 : <input type="text" name="title" th:value="${PostDto.title}"> <br>
    작성자 : <input type="text" name="writer" th:value="${PostDto.authorUsername}" readonly> <br>
    --------------------------------------------<br>
    <textarea name="content" th:text="${PostDto.content}"></textarea><br>

    <input type="submit" value="수정">
</form>
</div>
<!--footer부분-->
<div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
